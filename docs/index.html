<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>TürkoFil - Documentation</title>
    <link rel="icon" href="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/favicon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="google-site-verification" content="ks-x63sFEQSGfvTu0s1qRu5u4Y120n1TROFn17CJNLo" />
  <meta name="keywords" content="doc,docs,documentation,gitbook,creator,generator,github,jekyll,github-pages">
  <meta name="description" content="For magical documentation generator with dark and light mode switch.">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link 
    rel="stylesheet"
    href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
    title="docsify-darklight-theme"
    type="text/css"
  />
  <style>
    nav.app-nav li ul {
      min-width: 100px;
    }
  </style>
</head>

<body>
  
  <!-- Docsify renders the app here -->
  <div id="app"></div>

  <script>
    window.$docsify = {
      name: 'TürkoFil',
      logo: 'assets/turkofil.png',
      loadSidebar: true,
      subMaxLevel: 3,
      autoHeader: true,
      coverpage: true,
      search: {
        placeholder: 'Rechercher...',
        noData: 'Aucun résultat trouvé',
        depth: 3
      },
      plugins: [
        function(hook, vm) {
          hook.ready(function() {
            // Add footer
            const footer = document.createElement('div');
            footer.className = 'footer';
            footer.innerHTML = `
              <p>TürkoFil &copy; ${new Date().getFullYear()} | Documentation Technique</p>
              <p>Version 1.0.0</p>
            `;
            document.querySelector('.content').appendChild(footer);
          });
        }
      ]
    };
  </script>

<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-markdown.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-nginx.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script 
    src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
    type="text/javascript">
  </script>

</body>
</html>
