<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>TürkoFil - Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Documentation complète pour TürkoFil">

  <!-- Docsify CSS -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <div id="app"></div>

  <!-- Theme Toggle Button -->
  <div class="theme-toggle-container">
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
      <i class="fas fa-moon"></i>
    </button>
  </div>

  <script>
    window.$docsify = {
      name: 'TürkoFil',
	  logo: '/assets/turkofil.png',
      loadSidebar: true,
      subMaxLevel: 3,
      autoHeader: true,
      coverpage: true,
      search: {
        placeholder: 'Rechercher...',
        noData: 'Aucun résultat trouvé',
        depth: 3
      },
      plugins: [
        function(hook, vm) {
          hook.ready(function() {
            // Add footer
            const footer = document.createElement('div');
            footer.className = 'footer';
            footer.innerHTML = `
              <p>TürkoFil &copy; ${new Date().getFullYear()} | Documentation Technique</p>
              <p>Version 1.0.0</p>
            `;
            document.querySelector('.content').appendChild(footer);
            
            // Wrap main content for dark mode targeting
            const app = document.getElementById('app');
            const mainContent = document.createElement('div');
            mainContent.id = 'main-content';
            
            // Move all app children to main-content
            while (app.firstChild) {
              mainContent.appendChild(app.firstChild);
            }
            
            // Add main-content back to app
            app.appendChild(mainContent);
          });
        }
      ]
    }
  </script>

  <!-- Docsify & Plugins -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>

  <!-- Custom JS -->
  <script src="./js/index.js"></script>
</body>
</html>
